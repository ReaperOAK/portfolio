<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Owais Khan - Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 1200px;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }
        .title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #22D3EE, #C084FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 36px;
            margin-bottom: 30px;
            color: #E2E8F0;
            font-weight: 300;
        }
        .tagline {
            font-size: 24px;
            color: #94A3B8;
            font-style: italic;
        }
        .tech {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            color: #64748B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Owais Khan</div>
        <div class="subtitle">Full Stack Developer & Creative Technologist</div>
        <div class="tagline">"Engineer by logic, poet by soul"</div>
        <div class="tech">React • Node.js • MongoDB • Firebase</div>
    </div>
</body>
</html>
