<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Google Fonts with display=swap for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Mono:wght@400;500&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Default meta tags (will be overridden by React Helmet) -->
    <title>Owais Khan - Full Stack Developer & Creative Technologist</title>
    <meta name="description" content="Portfolio of Owais Khan - MERN Stack Developer, UI/UX Enthusiast, and Digital Creative. Crafting exceptional web experiences with React, Node.js, and modern technologies." />
    <meta name="author" content="Owais Khan" />
    <meta name="keywords" content="Owais Khan, Full Stack Developer, MERN Stack, React, Node.js, Portfolio, Web Developer" />
    
    <!-- Theme and mobile optimization -->
    <meta name="theme-color" content="#7C3AED" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Basic Open Graph tags -->
    <meta property="og:title" content="Owais Khan - Full Stack Developer" />
    <meta property="og:description" content="Portfolio of Owais Khan - MERN Stack Developer and Creative Technologist" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reaperoak.web.app" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <!-- Import map to load three.js from CDN (ES module) to keep bundle small -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
